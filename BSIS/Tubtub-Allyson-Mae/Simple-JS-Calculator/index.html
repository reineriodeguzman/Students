<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<FORM name="Calculator" id="Cal">
		<table border="4" id="top">  <!-- OUTER BORDER OF CALCULATOR, PANELS -->
			<tr> <!-- TOP PANEL -->
				<td colspan="2" align="right">[][][][][]<br>
					<input type="text" maxlength="40" size="30" name="Display" OnChange="FixCurrent()">
				</td>
			</tr> <!-- END TOP PANEL -->
			<tr>
				<td> <!-- LEFT PANEL-->
					<table>
						<tr>
							<td><input type="button" name="seven" value="7" OnClick="AddDigit(7)"></td>
							<td><input type="button" name="eight" value="8" OnClick="AddDigit(8)"></td>
							<td><input type="button" name="nine" value="9" OnClick="AddDigit(9)"></td>
						</tr>
						<tr>
							<td><input type="button" name="four" value="4" OnClick="AddDigit(4)"></td>
							<td><input type="button" name="five" value="5" OnClick="AddDigit(5)"></td>
							<td><input type="button" name="six" value="6" OnClick="AddDigit(6)"></td>
						</tr>
						<tr>
							<td><input type="button" name="one" value="1" OnClick="AddDigit(1)"></td>
							<td><input type="button" name="two" value="2" OnClick="AddDigit(2)"></td>
							<td><input type="button" name="three" value="3" OnClick="AddDigit(3)"></td>
						</tr>
						<tr>
							<td><input type="button" name="sign" value="+/-" OnClick="PlusMinus()"></td>
							<td><input type="button" name="zero" value="0" OnClick="AddDigit(0)"></td>
							<td><input type="button" name="point" value="." OnClick="Dot()"></td>
						</tr>
					</table>
				</td> <!--END LEFT PANEL -->
				<td> <!-- RIGHT PANEL-->
					<table>
						<tr>
							<td><input type="button" name="clear" value="C" OnClick="Clear()"></td>
							<td><input type="button" name="allclear" value="AC" OnClick="AllClear()"></td>
						</tr>
						<tr>
							<td><input type="button" name="multiply" value="*"OnClick="Operate(*)"></td>
							<td><input type="button" name="divide" value="/" OnClick="Operate(/)"></td>
						</tr>
						<tr>
							<td><input type="button" name="add" value="+" OnClick="Operate(+)"></td>
							<td><input type="button" name="subtract" value="-" OnClick="Operate(-)"></td>
						</tr>
						<tr>
							<td><input type="button" name="calculate" value="=" OnClick="Calculate"></td>
							<td><input type="button" name="exponent" value="EXP" OnClick="DoExponent()"></td>
						</tr>
					</table>
				</td> <!--END RIGHT PANEL -->
			</tr>
		</table>
	</FORM>



</body>

</html>
