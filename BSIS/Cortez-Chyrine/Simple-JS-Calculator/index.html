<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="calcu.css">

</head>
<body>
	<h1>Calculator</h1>
	
		<div id="box">
		<div  id="display"></div>
			<div id="keys">

			<p class="button" id="clr" onclick="clr()"> C </p>

			<div class="button"  onclick="num7()">7</div>
			<div class="button"  onclick="num8()">8</div>
			<div class="button"  onclick="num9()">9</div>
			<div class="button" id="btn"  onclick="devide()">/</div>

			<br>

			<div class="button"  onclick="num4()">4</div>
			<div class="button"  onclick="num5()">5</div>
			<div class="button"  onclick="num6()">6</div>
			<div class="button" id="btn" onclick="times()">*</div>

			<br>

			<div class="button"  onclick="num1()">1</div>
			<div class="button"  onclick="num2()">2</div>
			<div class="button"  onclick="num3()">3</div>
			<div class="button" id='btn' onclick="minus()">-</div>

			<br>

			<div class="button"  onclick="zero()">0</div>
			<div class="button" id="btn"  onclick="point()">.</div>
			<div class="button" id="btn" onclick="equal()">=</div>
			<div class="button" id="btn" onclick="plus()">+</div>


				
			</div>
		</div>

<script src="calcu.js"></script>
</body>
</html>
