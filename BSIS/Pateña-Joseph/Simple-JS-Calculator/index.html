<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="MyStyle.css">
</head>
<body>
	<div class="BodyCalc">
		<div id="Screen"></div>
		<div class="bar"></div>
		<div class="buttonClear" onclick= "del()">	<p> CE </p></div>
		<div class="button7" onclick= "seven()"> <p>7</p> </div>
		<div class="button8" onclick= "eight()"> 		<p>8</p> </div>
		<div class="button9" onclick= "nine()"> 		<p>9</p> </div>
		<div class="buttonDivide"onclick= "divide()"> 	<p>&divide;</p> </div>
		<div class="button4" onclick= "four()"> 		<p>4</p> </div>
		<div class="button5" onclick= "five()"> 		<p>5</p> </div>
		<div class="button6" onclick= "six()"> 		<p>6</p> </div>
		<div class="buttonMultiply"onclick= "multiply()"><p> <sup>x</sup> </p> </div>
		<div class="button1" onclick= "one()"> 		<p>1</p> </div>
		<div class="button2" onclick= "two()"> 		<p>2</p> </div>
		<div class="button3" onclick= "three()"> 		<p>3</p> </div>
		<div class="buttonMinus"onclick= "minus()"> 	<p> <sup> <sup>__</sup></sup> </p> </div>
		<div class="buttonDecimal"onclick= "decimal()"> <p>.</p> </div>
		<div class="button0" onclick= "zero()"> 		<p>0</p> </div>
		<div class="buttonEquals" onclick= "equals()"> 	<p>Ans</p> </div>
		<div class="buttonPlus" onclick= "plus()"> 	<p>+</p> </div>
	</div>

	<script src="MyJS.js"></script>
</body>
</html>
