<!DOCTYPE html>
<html>
<head>
	<title>Sample calculator </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/function.js"></script>

</head>
<body >
	

		<div id="calculator">
		<div id="result">
		<div id="answer"></div>
		</div>

		<div class="button" id="p7">7</div>
		<div class="button" id="p8">8</div>
		<div class="button" id="p9">9</div>
		<div class="sign" id="clear">C</div>
		<br>
		<div class="button" id="p4">4</div>
		<div class="button" id="p5">5</div>
		<div class="button" id="p6">6</div>
		<div class="button" id="0">*</div>
		<br>
		<div class="button" id="p1">1</div>
		<div class="button" id="p2">2</div>
		<div class="button" id="p3">3</div>
		<div class="button" id="p">+</div>
		<br>
		<div class="button" id="A">Ans</div>
		<div class="button" id="p0">0</div>
		<div class="button" id="m">-</div>
		<div class="button" id="d">/</div>
		<div class="button" id="s">del</div>
		
		


</div>
</body>
</html>
