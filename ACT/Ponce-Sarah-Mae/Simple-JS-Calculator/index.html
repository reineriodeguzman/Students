<!DOCTYPE html>
<html>
<head>

	<title> Simple Calculator</title>
	<link rel="stylesheet"type="text/css"href="calc.css">
	<script src="calcu.js"></script>

</head>
<body>
			<div class="calculator">
			<div id="display"></div>
				<div class="numbers">
					<div class="keys" onclick="seven()">7</div>
					<div class="keys" onclick="eight()">8</div>
					<div class="keys" onclick="nine()">9</div>
					<div class="keys" onclick="four()">4</div>
					<div class="keys" onclick="five()">5</div>
					<div class="keys" onclick="six()">6</div>
					<div class="keys" onclick="one()">1</div>
					<div class="keys" onclick="two()">2</div>
					<div class="keys" onclick="three()">3</div>
					<div class="keys" onclick="del()">del</div>
					<div class="keys" onclick="zero()">0</div>
					<div class="keys"onclick="decimal()">.</div>
					<div class="equals" onclick="equals()">=</div>
				</div>
					<div class="operators">
					<div class="signs" onclick="addition()">+</div>
					<div class="signs" onclick="subtraction()">-</div>
					<div class="signs" onclick="multiplication()">*</div>
					<div class="signs" onclick="division()">/</div>
					</div>
					<div class="clear" onclick="clear()">C</div>				
			</div>
			
</body>
</html>
