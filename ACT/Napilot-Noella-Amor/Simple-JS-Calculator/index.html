<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="calculator.js"></script>
	<title> Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>

<div id ="calcu">
<form name="calculator"> 
<input type="text" name="display" />
<br/>
	<input type="button" value= "C" class= "clear" onclick="c()"/>
	<input type="button" value= "*" class= "key" onclick="multiply()"/>
	<input type="button" value= "/" class= "key" onclick="divide()"/>
	<input type="button" value= "9" class= "keys" onclick="document.calculator.display.value += '9'"/>
	<input type="button" value= "8" class= "keys" onclick="document.calculator.display.value += '8'"/>
	<br/>

	<input type="button" value= "7" class= "keys" onclick="document.calculator.display.value += '7'"/>
	<input type="button" value= "+" class= "key" onclick="plus()"/>
	<input type="button" value= "6" class= "keys" onclick="document.calculator.display.value += '6'"/>
	<br/>

	<input type="button" value= "5" class= "keys" onclick="document.calculator.display.value += '5'"/>
	<input type="button" value= "4" class= "keys" onclick="document.calculator.display.value += '4'"/>
	<input type="button" value= "-" class= "key" onclick="minus()"/>
	<input type="button" value= "3" class= "keys" onclick="document.calculator.display.value += '3'"/>
	<br/>

	<input type="button" value= "2" class= "keys" onclick="document.calculator.display.value += '2'"/>
	<input type="button" value= "1" class= "keys" onclick="document.calculator.display.value += '1'"/>
	<input type="button" value= "=" class= "keys1" onclick="e()"/>
	<input type="button" value= "." class= "keys2" onclick="dot()"/>
	<input type="button" value= "0" class= "keys2" onclick="document.calculator.display.value += 0"/>
	<br/>

</form>
</div>
</input>
</form>
</body>
</html>
